  <style>
    body {
      background-color: black;
      color: white;
    }
    nav {
      border-bottom: 1px solid white;
      padding-bottom: 1em;
      margin-bottom: 2em;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a.active {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 2em;

    .center-text {

    }
    .image-container {
      text-align: center;

    }
    .image-container img {
      width: 50%; /* Match size with the Copy That screenshot */
      height: auto; /* Maintain aspect ratio */
    }
    .screenshot-container {
      text-align: center;
      margin-top: 2em;
      position: relative;
      padding-bottom: 3em; /* Space between image and text */
    }
    .screenshot-container img {
      width: 50%; /* Consistent size for Copy That screenshot */
      height: auto; /* Maintain aspect ratio */
      transition: transform 0.3s ease;
    }
    .screenshot-container:hover img {
      transform: scale(1.1); /* Slightly enlarge on hover */
    }
    .screenshot-container p {
      margin-top: 2em; /* Space between image and text */
      position: relative;
      z-index: 2; /* Ensure text stays above other elements */
    }
  </style>
</head>
<body>
  <nav class="container-fluid">

  <script>
    function countVisitors() {
      if (!localStorage.visitorCount) {
        localStorage.visitorCount = 0;
      }
      localStorage.visitorCount = Number(localStorage.visitorCount) + 1;
      document.getElementById("visitor-counter").textContent = `Total Visitors: ${localStorage.visitorCount}`;
    }

    document.addEventListener("DOMContentLoaded", countVisitors);
  </script>
